<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="image-section">
        <img
          src="images/image-header-desktop.jpg"
          alt="desktop image"
          class="desktop-image"
        />
        <img
          src="images/image-header-mobile.jpg"
          alt="mobile image"
          class="mobile-image"
        />
      </div>

      <div class="text-section">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="copy">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="grid">
          <p class="stat">10k+</p>
          <p class="stat-heading">companies</p>

          <p class="stat">314</p>
          <p class="stat-heading">templates</p>

          <p class="stat">12m+</p>
          <p class="stat-heading">queries</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://holgermueller.github.io/portfolio/" target="_blank"
          >Holger Mueller</a
        >.
      </p>
    </footer>
  </body>
</html>
